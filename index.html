<!doctype HTML>
<html>
	<head>
		<title>Counter App</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body class="container">
		<header class="bg-secondary">
            <center>
                Counter
            </center>
        </header>

        <div id='counter' class='counter d-flex'>
            <button class="btn btn-primary" type="button" onclick="add()">Add</button>
            <div class="numberCount">
                <p id="count-element" class="count">0</p>
            </div>
            <button class="btn btn-primary" type="button" onclick="sub()">Subtract</button>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
		<script src="./script.js"></script>
	</body>
</html>
